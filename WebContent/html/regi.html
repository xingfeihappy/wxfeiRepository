<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="../resource/css/common/reset.css">
	<link rel="stylesheet" type="text/css" href="../resource/css/vendor/bootstrap/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../resource/css/page/login.css">
</head>
<body id="loginFrame">
	<div id="header">
		<div id="logo">
			<a href="#"></a>
		</div>
	</div>
	<div style="background-color: white;margin-top: 50px; width: 60%; margin:50px auto;">
		<form class="newApplication">
	   <table class="table table-bordered">
	     <tr>
	       <td width=15%>负责人</td>
	       <td><input type="text"></td>
	       <td style="width:7%">性别</td>
	       <td><select>
             <option>请选择</option>
             <option >男</option>
             <option>女</option>
           </select></td>
	       <td style="width:7%">民族</td>
	       <td><select>
             <option>请选择</option>
             <option >汉族</option>
             <option>满族</option>
             <option>回族</option>
             <option>藏族</option>
             <option>苗族</option>
             <option>维吾尔族</option>
           </select></td>
	       <td style="width:11%">出生日期</td>
	       <td colspan="2"><input type="text" value="" data-date-format="yyyy-mm-dd" class="datetimepicker"></td>
	     </tr>
	     <tr>
	       <td>行政职务</td>
	       <td><input type="text"></td>
	       <td colspan="2" >专业职称</td>
	       <td colspan="2"><input type="text"></td>
	       <td>研究专长</td>
	       <td colspan="2"><input type="text"></td>
	     </tr>
	     <tr>
	       <td>身份证号</td>
	       <td colspan="8"><input type="text"></td>
	     </tr>
	     <tr>
	       <td>最后学历</td>
	       <td><input type="text"></td>
	       <td colspan="2" >最后学位</td>
	       <td colspan="2"><input type="text"></td>
	       <td>担任导师</td>
	       <td colspan="2"><input type="text"></td>
	     </tr>
	     <tr>
	       <td>工作单位</td>
	       <td colspan="8"><input type="text"></td>
	     </tr>
	     <tr>
	       <td>通讯地址</td>
	       <td colspan="5"><input type="text"></td>
	       <td>邮政编码</td>
	       <td colspan="2"><input type="text"></td>
	     </tr>
	     <tr>
	       <td>联系电话</td>
	       <td>办：<input type="text" style="width:70%"></td>
	       <td colspan="2">宅：<input type="text" style="width:70%"></td>
	       <td colspan="2">手机：<input type="text" style="width:65%"></td>
	       <td>Email</td>
	       <td><input type="text"></td>
	     </tr>
	   </table>
	   <a class="btn btn-primary f-fr" href="userManage.html" target="right">保存</a>
	</form>	

    </div>
	<div id="footer">
		
		<span>© 2016</span>

	</div>
</body>
<script type="text/javascript" src="../resource/js/vendor/jquery-2.1.4.js"></script>
<script type="text/javascript" src="../resource/js/vendor/bootstrap/bootstrap-datetimepicker.js"></script>
<script type="text/javascript">
    $('.datetimepicker').datetimepicker({
     language : 'fr',weekStart : 1,todayBtn : 1,autoclose : 1,
     todayHighlight : 1,startView : 2,minView : 2,forceParse : 0
});
</script>

</html>

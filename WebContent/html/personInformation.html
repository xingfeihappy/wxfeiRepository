<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>个人基本信息</title>
<link rel="stylesheet" type="text/css" href="../resource/css/vendor/bootstrap/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../resource/css/vendor/bootstrap/bootstrap-datetimepicker.css">
<link rel="stylesheet" type="text/css" href="../resource/css/page/index.css">
</head>
<body>
<ul class="TableRemark" style="padding-left: 0px;"><li class="Help">更新个人信息后请单击【保存】按钮，确认保存。手机和邮箱作为系统登陆账号，密码在“忘记密码”页面中通过手机或邮箱获取</li></ul>
<form class="personinformation">
 <table class="table table-bordered">
  <tr><td colspan="8" style="font-weight: bold;">个人基本信息</td></tr>
       <tr>
         <td width="15%">姓名</td>
         <td><span>yihao</span></td>
         <td style="width:7%">性别</td>
         <td ><select>
             <option>请选择</option>
             <option selected>男</option>
             <option>女</option>
           </select></td>
         <td style="width:7%">民族</td>
         <td><select>
             <option>请选择</option>
             <option selected>汉族</option>
             <option>满族</option>
             <option>回族</option>
             <option>藏族</option>
             <option>苗族</option>
             <option>维吾尔族</option>
           </select></td>
         <td style="width:11%">出生日期</td>
         <td colspan="2"><input type="text" value="" data-date-format="yyyy-mm-dd" class="datetimepicker"></td>
       </tr>
       <tr>
         <td>行政职务</td>
         <td><input type="text"></td>
         <td colspan="2" >专业职称</td>
         <td colspan="2"><select>
             <option>请选择</option>
             <option selected>教授</option>
             <option>副教授</option>
             <option>教师</option>
             <option>助教</option></select></td>
         <td>研究专长</td>
         <td colspan="2"><input type="text"></td>
       </tr>
       <tr>
         <td>身份证号</td>
         <td colspan="8"><span>1234567891234567</span></td>
       </tr>
       <tr>
         <td>最后学历</td>
         <td><input type="text"></td>
         <td colspan="2" >最后学位</td>
         <td colspan="2"><input type="text"></td>
         <td>担任导师</td>
         <td colspan="2"><input type="text"></td>
       </tr>
       <tr>
         <td>工作单位</td>
         <td colspan="8"><input type="text"></td>
       </tr>
       <tr>
         <td>通讯地址</td>
         <td colspan="5"><input type="text"></td>
         <td>邮政编码</td>
         <td colspan="2"><input type="text"></td>
       </tr>
       <tr>
         <td>联系电话</td>
         <td>办：<input type="text" style="width:70%"></td>
         <td colspan="2">宅：<input type="text" style="width:70%"></td>
         <td colspan="2">手机：<input type="text" style="width:65%"></td>
         <td>Email</td>
         <td><input type="text"></td>
       </tr>
     </table>
     <a class="btn btn-primary f-fr" href="saveSuccee.html" target="right">保存</a>
</form>
<script type="text/javascript" src="../resource/js/vendor/jquery-2.1.4.js"></script>
<script type="text/javascript" src="../resource/js/vendor/bootstrap/bootstrap.js"></script>
<script type="text/javascript" src="../resource/js/vendor/bootstrap/bootstrap-datetimepicker.js"></script>
<script type="text/javascript">
    $('.datetimepicker').datetimepicker({
     language : 'fr',weekStart : 1,todayBtn : 1,autoclose : 1,
     todayHighlight : 1,startView : 2,minView : 2,forceParse : 0
});
</script>
</body>
</html>
